<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>2nd of 20</title>
</head>

<body>
  <div class="main">
    <header>
      <form action="">
        <label for="movies">Pick a movie: </label>
        <select name="movies" id="movies" onchange="priceUpdate()">
          <option value="avengers" data-price="10">Avengers: Endgame ($10)</option>
          <option value="joker" data-price="12" selected>Joker ($12)</option>
          <option value="toy" data-price="8">Toy Story 4 ($8)</option>
          <option value="lion" data-price="9">The Lion King ($9)</option>
        </select>
      </form>
    </header>

    <div class="info">
      <div class="infoItem">
        <div class="icon na"></div>
        <span>N/A</span>
      </div>
      <div class="infoItem">
        <div class="icon selected"></div>
        <span>Selected</span>
      </div>
      <div class="infoItem">
        <div class="icon occupied"></div>
        <span>Occupied</span>
      </div>
    </div>

    <div class="cinema_screen"></div>

    <div class="cinema" id="cinema" onclick="selectSeat(event)">

      <div class="left_seats" id="left_seats"></div>
      <div class="middle_seats" id="middle_seats"></div>
      <div class="right_seats" id="right_seats"></div>

    </div>
    <div class="footer" id="footer">
      <p>You have selected <span id="number_of_seats"></span> for a price of <span id="ticket_price"></span></p>
    </div>
  </div>
</body>
<script src="script1.js"></script>

</html>
